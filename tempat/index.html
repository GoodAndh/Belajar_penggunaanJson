<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            link.addEventListener("click", () => {
                navLinks.forEach(el => el.classList.remove("active"));
                link.classList.add("active");
            });
        });
    </script>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/LogoTema.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" href="#">Home</a>
                
                   
                    {{range $k,$v := .Kategori}}
                    <a class="nav-link" href="#">{{$v}}</a>
                    {{end}}

                </div>
            </div>
        </div>
    </nav>



    {{range $k,$v := .}}
    <div class="col-md-5 bg-dark">

        <div class="card">
            <div class="card mb-5">
                <img src="{{$v.Gambar}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{$v.Nama}}</h5>
                    <p class="card-text">{{$v.Deskripsi}}</p>
                    <p class="card-title">Rp.{{$v.Harga}}</p>
                    <a href="#" class="btn btn-success  ">Pesan sekarang</a>
                    <div class="card-foot">{{$v.Kaki}}</div>
                </div>
            </div>
            <br>
        </div>

    </div>
    <br>

    {{end}}




















</body>

</html>
